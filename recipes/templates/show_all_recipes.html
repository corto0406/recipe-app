<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All Recipes</title>
</head>
<body>
    <h1>All Recipes</h1>

    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipes:recipe_details' recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
